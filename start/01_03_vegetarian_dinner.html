<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_03_Vegetarian_Dinner</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to render your menu -->
  
  <h2>Full menu</h2>
  <ul id="menu-full"></ul>
  
  <h2>Vegetarian menu</h2>
  <ul id="menu-vegetarian"></ul>

  <script>
    const menu = [
      {
        name: "Chicken parmesan",
        isVegetarian: false
      },
      {
        name: "Stuffed shells",
        isVegetarian: true
      },
      {
        name: "Spaghetti and meatballs",
        isVegetarian: false
      },
      {
        name: "Tiramisu",
        isVegetarian: true
      }
    ]
   
     function renderMenu(listId, isVegetarian) {
        const targetList = document.getElementById(listId);
        const filteredMenu = isVegetarian ? menu.filter(item => item.isVegetarian) : menu;

        filteredMenu.forEach(item => {
          const listItem = document.createElement("li");
          listItem.textContent = item.name;
          targetList.appendChild(listItem);
        });
      }

      // Render full menu
      renderMenu("menu-full", false);

      // Render vegetarian menu
      renderMenu("menu-vegetarian", true);
  </script>
</body>

</html>
